<div class="page-header">
    <h1>Registrazione utente</h1></div>
<form ng-submit="registrazione.regUser(regData);">
    <label>Email:</label>
    <input class="form-control" type="text" name="email" placeholder="inserisci l'email" ng-model="registrazione.regData.email">
    <br>
    <label>Username:</label>
    <input class="form-control" type="text" name ="username" placeholder="inserisci l'username" ng-model="registrazione.regData.username" >
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="inserisci la password"  ng-model="registrazione.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Registrati</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="registrazione.caricamento">
    <i class="fa fa-spinner" aria-hidden="true"></i>
    <p>Caricamento....</p>
</div>
<br>
<div class="row show-hide-message" ng-show="registrazione.successMsg">
    <div class="alert alert-success">{{registrazione.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="registrazione.errorMsg">
    <div class="alert alert-danger">{{registrazione.errorMsg}}</div>
</div>
