<div class="page-header">
    <h1>Login utente</h1></div>
<form ng-submit="login.Login(loginData);">
    <label>Username:</label>
    <input class="form-control" type="text" name ="username" placeholder="inserisci l'username" ng-model="login.loginData.username" >
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="inserisci la password"  ng-model="login.loginData.password">
    <br>
    <button class="btn btn-primary" type="submit">Accedi</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="login.caricamento">
    <i class="fa fa-spinner" aria-hidden="true"></i>
    <p>Caricamento....</p>
</div>
<br>
<div class="row show-hide-message" ng-show="login.successMsg">
    <div class="alert alert-success">{{login.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="login.errorMsg">
    <div class="alert alert-danger">{{login.errorMsg}}</div>
</div>
