<div class="page-header">
    <h1 align="center">Registrazione utente</h1>
</div>
<form  ng-submit="registrazione.regUser(regData);">
    
    <label>Nome e Cognome:</label>
    <input class="form-control"type="text" name="nome" placeholder="Inserisci il tuo nome..." ng-model="registrazione.regData.nome">
    <br>
    <label>Email:</label>
    <input class="form-control"type="text" name="email" placeholder="Inserisci email..." ng-model="registrazione.regData.email">
    <br>
    <label>Username:</label>
    <input class="form-control"type="text" name="username" placeholder="inserisci username..." ng-model="registrazione.regData.username">
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="Inserisci la password..." ng-model="registrazione.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Registrazione</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="registrazione.loading">
    <i class="fa fa-spinner" aria-hidden="true"></i>
    <p>Loading...</p>
</div>
<br>
<div class="row show-hide-message"ng-show="registrazione.successMsg">
    <div class="alert alert-success">{{registrazione.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="registrazione.errorMsg">
    <div class="alert alert-danger">{{registrazione.errorMsg}}</div>
</div>
