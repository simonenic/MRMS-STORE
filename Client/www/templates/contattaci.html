<section id="contact" class="content-section text-center">
    <div class="contact-section">
        <div class="container">
          <h2>Contattaci</h2>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <form class="form-horizontal" method="POST" action="/contattaci">
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Nome e Cognome">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email....">
                </div>
                <div class="form-group ">
                  <label for="exampleInputText">Your Message</label>
                 <textarea  class="form-control" name="message" id="message" placeholder="Descrizione Problema"></textarea> 
                </div>
                <button type="submit" class="btn btn-default">Invio messaggio</button>
              </form>
