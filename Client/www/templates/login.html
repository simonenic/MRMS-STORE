<div class="page-header">
    <h1 align="center">Login Utente</h1>
</div>
<form ng-submit="login.doLogin(loginData);">

        <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default">
                              <div class="panel-heading">
                                <h3 align="center"  class="panel-title">MRMS-STORE</h3>
                             </div>
                              <div class="panel-body">
                                <form accept-charset="UTF-8" role="form">

    <label>Username:</label>
    <input class="form-control"type="text" name="username" placeholder="inserisci username..." ng-model="login.loginData.username" required>
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="Inserisci la password..." ng-model="login.loginData.password" required>
    <br>
    <br>
    <button class="btn btn-success btn-block" type="submit">Login</button>
    
</form>
<br>
<div class="jumbotron text-center" ng-show="login.loading">
    <i class="fa fa-spinner" aria-hidden="true"></i>
    <p>Loading...</p>
</div>
<br>
<div class="row show-hide-message" ng-show="login.successMsg">
    <div class="alert alert-success">{{login.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="login.errorMsg">
    <div class="alert alert-danger">{{login.errorMsg}}</div>
</div>
