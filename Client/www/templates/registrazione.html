<div class="page-header">
    <h1 align="center">Registrazione utente</h1>
</div>
<form  ng-submit="registrazione.regUser(regData);">

        <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-default">
                              <div class="panel-heading">
                                <h3 align="center"  class="panel-title">MRMS-STORE</h3>
                             </div>
                              <div class="panel-body">
                                <form accept-charset="UTF-8" role="form">
                                        
    
    <label>Nome e Cognome:</label>
    <input class="form-control"type="text" name="nome" placeholder="Inserisci il tuo nome..." ng-model="registrazione.regData.nome" required>
    <br>
    <label>Email:</label>
    <input class="form-control"type="text" name="email" placeholder="Inserisci email..." ng-model="registrazione.regData.email" required>
    <br>
    <label>Username:</label>
    <input class="form-control"type="text" name="username" placeholder="inserisci username..." ng-model="registrazione.regData.username" required>
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="Inserisci la password..." ng-model="registrazione.regData.password" required>
    <br>
    <br>
    <button class="btn btn-warning btn-block" type="submit">Registrazione</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="registrazione.loading">
    <i class="fa fa-spinner" aria-hidden="true"></i>
    <p>Loading...</p>
</div>
<br>
<div class="row show-hide-message"ng-show="registrazione.successMsg">
    <div class="alert alert-success">{{registrazione.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="registrazione.errorMsg">
    <div class="alert alert-danger">{{registrazione.errorMsg}}</div>
</div>
